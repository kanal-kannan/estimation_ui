<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interior Work Estimator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-gradient-to-r from-[#eef2f3] to-[#8e9eab] font-sans text-gray-900 min-h-screen">

  <div class="flex items-center justify-center min-h-screen p-6">
    <main class="bg-white/90 backdrop-blur-lg shadow-xl w-full max-w-6xl p-8 rounded-3xl transition-all duration-300">
      <!-- Header -->
      <header class="flex justify-between items-center mb-10">
        <h1 class="text-4xl font-extrabold text-[#2c3e50] tracking-wide">Interior Work Estimator</h1>
        <button class="text-[#3498db] flex items-center gap-2 text-lg font-semibold hover:underline">
          <!-- <i class="fas fa-chart-line"></i> Dashboard -->
        </button>
      </header>

      <!-- Grid Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Client Info -->
        <div class="bg-white/70 p-6 rounded-2xl shadow-md border border-gray-200">
          <h2 class="text-xl font-semibold text-[#2c3e50] mb-4">Client Information</h2>
          <form class="space-y-4">
            <div>
              <label class="text-sm font-medium">Client Name</label>
              <input type="text" required class="w-full bg-white/60 border border-gray-300 rounded-lg px-4 py-2 mt-1 shadow-inner" />
            </div>
            <div>
              <label class="text-sm font-medium">Phone Number</label>
              <input type="tel" required class="w-full bg-white/60 border border-gray-300 rounded-lg px-4 py-2 mt-1 shadow-inner" />
            </div>
            <div>
              <label class="text-sm font-medium">Date</label>
              <input type="date" required class="w-full bg-white/60 border border-gray-300 rounded-lg px-4 py-2 mt-1 shadow-inner" />
            </div>
          </form>
        </div>

        <!-- Product Details Modal -->
        <div id="productDetailsCard" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
          <div class="bg-white p-8 rounded-2xl w-full max-w-3xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-bold text-[#2c3e50]">Add Product</h2>
              <button onclick="toggleProductForm()" class="text-red-500 hover:text-red-700">
                <i class="fas fa-times text-xl"></i>
              </button>
            </div>
            <form id="productForm" class="space-y-4">
              <div class="grid sm:grid-cols-2 gap-4">
                <div>
                  <label class="text-sm font-medium">Product</label>
                  <select id="product" required class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1">
                    <option value="">Select Product</option>
                    <option value="LOFT">Loft</option>
                    <option value="KITCHEN_KADAPA_SHELF">Kitchen Kadapa Shelf</option>
                    <option value="MODULAR_KITCHEN">Modular Kitchen</option>
                    <option value="KITCHEN_WALL_UNIT">Kitchen Wall Unit</option>
                    <option value="CROCKERY_UNIT">Crockery Unit</option>
                    <option value="POOJA_BOX">Pooja Box</option>
                    <option value="TV_UNIT">TV Unit</option>
                    <option value="PANELING_WORK">Panelling Work</option>
                  </select>
                  
                </div>
                <div>
                  <label class="text-sm font-medium">Structure</label>
                  <select id="structure" required class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1">
                    <option value="">Select Structure</option>
                    <option>MR_COMMERCIAL_PLYWOOD</option>
                    <option>BWR_PLYWOOD</option>
                    <option>BWP_PLYWOOD</option>
                    <option>MDF_PANEL</option>
                    <option>HMR_PANEL</option>
                    <option>HDHMR_PANEL</option>
                  </select>
                </div>
                <div>
                  <label class="text-sm font-medium">Finish</label>
                  <select id="finish" required class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1">
                    <option value="">Select Finish</option>
                    <option value="PRELAM">Prelam</option>
                    <option value="LAMINATE">Laminate</option>
                    <option value="ACRYLIC">Acrylic</option>
                  </select>
                  
                </div>
                <div>
                  <label class="text-sm font-medium">Length (m)</label>
                  <input type="number" id="length" required class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1" />
                </div>
                <div>
                  <label class="text-sm font-medium">Breadth (m)</label>
                  <input type="number" id="breadth" required class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1" />
                </div>
                <div>
                  <label class="text-sm font-medium">Rate (â‚¹/unit)</label>
                  <input type="number" id="rate" required class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-1" />
                </div>
              </div>
              <div class="flex justify-end gap-4 pt-4">
                <button type="button" onclick="toggleProductForm()" class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-5 rounded-lg">Cancel</button>
                <button type="submit" class="bg-[#3498db] hover:bg-[#2980b9] text-white py-2 px-5 rounded-lg shadow">
                  <i class="fas fa-save mr-1"></i> Save Product
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- Summary -->
        <div class="bg-white/70 p-6 rounded-2xl shadow-md border border-gray-200 col-span-1 lg:col-span-1">
          <h2 class="text-xl font-semibold text-[#2c3e50] mb-4">Summary</h2>
          <p class="text-sm">Subtotal:</p>
          <p class="text-lg font-bold text-[#2c3e50]" id="subtotal">â‚¹0.00</p>
          <p class="text-sm mt-4">Transportation Charges (10%):</p>
          <p class="text-lg font-bold text-[#2c3e50]" id="transportation">â‚¹0.00</p>
          <p class="text-sm mt-4">Total:</p>
          <p class="text-xl font-extrabold text-[#2c3e50]" id="totalAmount">â‚¹0.00</p>
        </div>
      </div>

      <!-- Footer Actions -->
      <div class="mt-10 flex flex-col sm:flex-row justify-between items-center gap-4">
        <label class="flex items-center space-x-2 text-sm">
          <input type="checkbox" id="includeTransportation" class="accent-[#3498db] rounded" />
          <span>Include Transportation (10%)</span>
        </label>
        <div class="flex gap-4">
          <button onclick="toggleProductForm()" class="bg-[#3498db] hover:bg-[#2980b9] text-white px-4 py-2 rounded-lg shadow">
            <i class="fas fa-plus"></i> Add Product
          </button>
          <button onclick="fetchProducts()" class="bg-[#f39c12] hover:bg-[#e67e22] text-white px-4 py-2 rounded-lg shadow">
            <i class="fas fa-eye"></i> View Products
          </button>
        </div>
      </div>

      <!-- Product List -->
      <div id="productList" class="mt-8 hidden">
        <h3 class="text-xl font-bold mb-4 text-[#2c3e50]">Product List</h3>
        <div class="overflow-auto rounded-lg shadow">
          <table class="min-w-full bg-white text-sm text-left text-gray-600">
            <thead class="bg-[#3498db] text-white uppercase text-xs">
              <tr>
                <th class="px-4 py-2">#</th>
    <th class="px-4 py-2">Product</th>
    <th class="px-4 py-2">Structure</th>
    <th class="px-4 py-2">Finish</th>
    <th class="px-4 py-2">Length</th>
    <th class="px-4 py-2">Breadth</th>
    <th class="px-4 py-2">Rate</th>
    <th class="px-4 py-2">PDF</th>
              </tr>
            </thead>
            <tbody id="productItems" class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
        <a id="pdfLink" href="#" target="_blank" class="mt-4 inline-block text-[#2980b9] underline font-medium hidden">
          ðŸ“„ Download Estimation PDF
        </a>
      </div>
      
      <!-- Toast -->
      <div id="toast" class="fixed bottom-5 right-5 bg-green-500 text-white text-sm px-4 py-2 rounded shadow-lg hidden z-50 transition-opacity duration-300"></div>
      
    </main>
  </div>

  <!-- Script -->
  <script>
    const productForm = document.getElementById("productForm");
    const productList = document.getElementById("productItems");
    const productListContainer = document.getElementById("productList");
    const productCard = document.getElementById("productDetailsCard");
    const toast = document.getElementById("toast");
    const pdfLink = document.getElementById("pdfLink");
  
    const clientInputs = {
      name: document.querySelector('input[type="text"]'),
      phoneNumber: document.querySelector('input[type="tel"]'),
      date: document.querySelector('input[type="date"]'),
    };
  
    let products = [];
  
    function toggleProductForm() {
      productCard.classList.toggle("hidden");
    }
  
    function showToast(message, color = "bg-green-500") {
      toast.className = `fixed bottom-5 right-5 text-white text-sm px-4 py-2 rounded shadow-lg z-50 transition-opacity duration-300 ${color}`;
      toast.textContent = message;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 3000);
    }
  
    async function fetchProducts() {
  try {
    const response = await fetch("https://estimatorpro.netlify.app/api/estimations");
    if (!response.ok) throw new Error("Failed to fetch estimations");

    const data = await response.json();
    if (!Array.isArray(data)) throw new Error("Invalid data format");

    productList.innerHTML = "";
if (data.length === 0) {
  productList.innerHTML = `<tr><td colspan="8" class="px-4 py-2 text-center text-gray-500">No estimations found.</td></tr>`;
} else {
  data.forEach((item, index) => {
    productList.innerHTML += `
      <tr>
        <td class="px-4 py-2">${index + 1}</td>
        <td class="px-4 py-2">${item.product}</td>
        <td class="px-4 py-2">${item.structure}</td>
        <td class="px-4 py-2">${item.finish}</td>
        <td class="px-4 py-2">${item.length}</td>
        <td class="px-4 py-2">${item.breadth}</td>
        <td class="px-4 py-2">â‚¹${item.rate}</td>
        <td class="px-4 py-2 text-center">
          <a href="https://estimatorpro.netlify.app/pdf/${item.id}" target="_blank" title="Download PDF">
            ðŸ“„
          </a>
        </td>
      </tr>`;
  });
}


    productListContainer.classList.remove("hidden");
    showToast("Fetched estimations successfully!");
  } catch (err) {
    console.error(err);
    showToast("Error fetching estimations", "bg-red-500");
  }
}

  
productForm?.addEventListener("submit", async (e) => {
  e.preventDefault();

  const productData = {
    product: productForm.product.value,
    structure: productForm.structure.value,
    finish: productForm.finish.value,
    length: parseFloat(productForm.length.value),
    breadth: parseFloat(productForm.breadth.value),
    rate: parseFloat(productForm.rate.value),
  };

  const clientData = {
    clientName: clientInputs.name.value,
    phoneNumber: clientInputs.phoneNumber.value,
    date: clientInputs.date.value,
  };

  const hasEmpty = Object.values({ ...productData, ...clientData }).some(v => !v);
  if (hasEmpty) {
    showToast("All fields must be filled before submitting!", "bg-red-500");
    return;
  }

  const payload = { ...clientData, ...productData };

  try {
    const response = await fetch("https://estimatorpro.netlify.app/api/estimations", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    const result = await response.json();

    if (!response.ok) throw new Error(result.error || "Failed to save estimation.");

    products.push(payload);
    productForm.reset();

    // âœ… Reset client input fields
    clientInputs.name.value = "";
    clientInputs.phoneNumber.value = "";
    clientInputs.date.value = "";

    // âœ… Reset summary
    updateSummary(0, 0, 0);

    toggleProductForm();
    showToast("Estimation saved successfully!");

    // âœ… PDF link for latest entry
    if (result.id) {
      pdfLink.href = `https://estimatorpro.netlify.app/pdf/${result.id}`;
      pdfLink.classList.remove("hidden");
      showToast("PDF generated! Click to download.", "bg-blue-500");
    }

    // âœ… Refresh product list to show new entry with PDF link
    fetchProducts();

  } catch (err) {
    showToast(`Error: ${err.message}`, "bg-red-500");
  }
});

    function updateSummary(subtotal, transportation, total) {
      document.getElementById("subtotal").textContent = `â‚¹${subtotal.toFixed(2)}`;
      document.getElementById("transportation").textContent = `â‚¹${transportation.toFixed(2)}`;
      document.getElementById("totalAmount").textContent = `â‚¹${total.toFixed(2)}`;
    }

    
  </script>
  
  
  
  
  
</body>
</html>
